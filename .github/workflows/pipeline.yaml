  # JOB 3: Publish (Only on Main)
  build-and-push:
    needs: [sast-and-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/leave-api:latest

  # JOB 4: Kubernetes Deployment Check (The "CD" part)
  deploy-check:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Validate Kubernetes Manifests
        # Added --validate=false to stop it looking for a server
        run: |
          kubectl apply -f k8s/ --dry-run=client --validate=false
