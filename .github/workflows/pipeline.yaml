name: DevOps Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # JOB 1: SAST (Static Analysis) & Unit Tests
  # This runs on the source code directly
  sast-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          # Ensure bandit is installed
          pip install bandit

      - name: Run SAST Scan (Bandit)
        # -r: recursive, -ll: log level info, -f: format
        # || true ensures the pipeline doesn't stop if low-severity issues are found
        run: bandit -r app/ -ll || true

      - name: Run Unit Tests
        run: pytest

