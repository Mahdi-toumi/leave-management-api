name: DevOps Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # JOB 1: SAST (Static Analysis) & Unit Tests
  # This runs on the source code directly
  sast-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          # Ensure bandit is installed
          pip install bandit

      - name: Run SAST Scan (Bandit)
        # -r: recursive, -ll: log level info, -f: format
        # || true ensures the pipeline doesn't stop if low-severity issues are found
        run: bandit -r app/ -ll || true

      - name: Run Unit Tests
        run: pytest

  # JOB 2: DAST (Dynamic Analysis)
  # This builds the container and attacks it
  dast-scan:
    needs: sast-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t leave-api .

      - name: Run App Container
        # Run detached (-d) on port 8000
        run: docker run -d -p 8000:8000 --name leave-api-container leave-api

      - name: Wait for App to Start
        run: sleep 5

      - name: Run DAST Scan (OWASP ZAP)
        # We use the ZAP Baseline action
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: "http://localhost:8000/docs"
          # We use network host mode to access the app running on the runner
          docker_name: "owasp-zap"
          cmd_options: "-a"
          # Note: In some GHA runners, accessing localhost from another container is tricky.
          # If this fails, we often skip DAST in CI and keep it local.
          # But let's try the standard action config.

  # JOB 3: Publish (Only on Main)
  build-and-push:
    needs: [sast-and-test, dast-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/leave-api:latest
